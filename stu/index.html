<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>学生信息管理系统</title>
    <link rel="stylesheet" type="text/css" href="./public/css/bootstrap.min.css">
    <style type="text/css">
    body {
        height: 100%;
        background-color: pink;
    }

    ul li {
    	list-style: none;
    }

    .header {
        margin-bottom: 50px;
    }

    .operation>div {
        padding: 15px;
    }

    .operation.row .text-center button {
    	outline-style: none;
    }

    .forms li {
        display: none;
    }

    .forms li button {
        margin-right: 25px;
    }
    </style>
</head>

<body>
    <h1 class="header text-center">学生信息管理系统</h1>
    <h5 class="header text-center">实现学生增、删、改、查</h5>
    <div class="container">
        <div class="operation row">
            <div class="text-center col-md-2 col-sm-4">
                <button>添加学生信息</button>
            </div>
            <div class="text-center col-md-2 col-sm-4">
                <button>查询学生信息</button>
            </div>
            <div class="text-center col-md-2 col-sm-4">
                <button>查询学生成绩</button>
            </div>
            <div class="text-center col-md-2 col-sm-4">
                <button>修改学生信息</button>
            </div>
            <div class="text-center col-md-2 col-sm-4">
                <button>删除学生信息</button>
            </div>
            <div class="text-center col-md-2 col-sm-4">
                <button>真正删除学生信息</button>
            </div>

        </div>
        <ul class="forms">
            <li class="show">
                <form class="form-horizontal" method="get" action="/cgi-bin/sx/add.cgi">
                    <div class="form-group">
                        <label for="stuId" class="col-sm-2 control-label">学生学号</label>
                        <div class="col-sm-10">
                            <input type="text" name="sno" class="form-control" id="sno" placeholder="请输入学生学号-sno">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="name" class="col-sm-2 control-label">学生姓名</label>
                        <div class="col-sm-10">
                            <input type="text" name="sname" class="form-control" id="sname" placeholder="请输入学生姓名-sname">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="age" class="col-sm-2 control-label">学生年龄</label>
                        <div class="col-sm-10">
                            <input type="text" name="sage" class="form-control" id="sage" placeholder="请输入学生年龄-sage">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="age" class="col-sm-2 control-label">学生性别</label>
                        <div class="col-sm-10">
                            <input type="text" name="ssex" class="form-control" id="ssex" placeholder="请输入学生性别-sage">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="age" class="col-sm-2 control-label">学生电话</label>
                        <div class="col-sm-10">
                            <input type="text" name="stellphone" class="form-control" id="stellphone" placeholder="请输入学生电话-stellphone">
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-success">提交</button>
                        <button type="reset" class="btn btn-success">重置</button>
                    </div>
                </form>
            </li>
            <li>
                <form class="form-horizontal" method="get" action="/cgi-bin/sx/sel.cgi">
                    <div class="form-group">
                        <label for="name-sel" class="col-sm-2 control-label">输入学号查询</label>
                        <div class="col-sm-10">
                            <input type="text" name="sno" class="form-control" id="sno" placeholder="输入*查询所有">
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-success">提交</button>
                        <button type="reset" class="btn btn-success">重置</button>
                    </div>
                </form>
            </li>
            <li>
                <form class="form-horizontal" method="get" action="/cgi-bin/sx/select.cgi">
                    <div class="form-group">
                        <label for="name-sel" class="col-sm-2 control-label">输入学号</label>
                        <div class="col-sm-10">
                            <input type="text" name="sno" class="form-control" id="sno" placeholder="输入学号">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="name-sel" class="col-sm-2 control-label">输入学校id</label>
                        <div class="col-sm-10">
                            <input type="text" name="school_id" class="form-control" id="school_id" placeholder="输入学校id">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="name-sel" class="col-sm-2 control-label">输入班级号</label>
                        <div class="col-sm-10">
                            <input type="text" name="cno" class="form-control" id="cno" placeholder="输入班级号">
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-success">提交</button>
                        <button type="reset" class="btn btn-success">重置</button>
                    </div>
                </form>
            </li>
            <li>
                <form class="form-horizontal" method="get" action="/cgi-bin/sx/mod.cgi">
                    <div class="form-group">
                        <label for="stuId-mod" class="col-sm-2 control-label">学生学号</label>
                        <div class="col-sm-10">
                            <input type="text" name="sno" class="form-control" id="sno" placeholder="请输入学生学号-sno">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="name-mod" class="col-sm-2 control-label">学生姓名</label>
                        <div class="col-sm-10">
                            <input type="text" name="sname" class="form-control" id="sname" placeholder="请输入学生姓名-sname">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="age-mod" class="col-sm-2 control-label">学生年龄</label>
                        <div class="col-sm-10">
                            <input type="text" name="sage" class="form-control" id="sage" placeholder="请输入学生年龄-sage">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="age-mod" class="col-sm-2 control-label">学生性别</label>
                        <div class="col-sm-10">
                            <input type="text" name="ssex" class="form-control" id="ssex" placeholder="请输入学生性别-ssex">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="age-mod" class="col-sm-2 control-label">学生电话</label>
                        <div class="col-sm-10">
                            <input type="text" name="stellphone" class="form-control" id="stellphone" placeholder="请输入学生电话-stellphone">
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-success">提交</button>
                        <button type="reset" class="btn btn-success">重置</button>
                    </div>
                </form>
            </li>
            <li>
                <form class="form-horizontal" method="get" action="/cgi-bin/sx/del.cgi">
                    <div class="form-group">
                        <label for="stuId-del" class="col-sm-2 control-label">输入要删除的学生Id</label>
                        <div class="col-sm-10">
                            <input type="text" name="sno" class="form-control" id="sno" placeholder="输入学生-sno">
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-success">提交</button>
                        <button type="reset" class="btn btn-success">重置</button>
                    </div>
                </form>
            </li>
            <li>
                <form class="form-horizontal" method="get" action="/cgi-bin/sx/delete.cgi">
                    <div class="form-group">
                        <label for="stuId-delete" class="col-sm-2 control-label">输入要删除的学生Id</label>
                        <div class="col-sm-10">
                            <input type="text" name="sno" class="form-control" id="sno" placeholder="输入学生-sno">
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-success">提交</button>
                        <button type="reset" class="btn btn-success">重置</button>
                    </div>
                </form>
            </li>
        </ul>
    </div>
    <script src="./public/js/jquery-3.0.0.min.js"></script>
    <script src="./public/js/bootstrap.min.js"></script>
    <script type="text/javascript">
    $(function() {

    	var btns = $(".operation button");
    	var lis = $(".forms li");
        btns.addClass("btn btn-primary btn-lg");

        for (var i = 0; i < btns.length; i++){
        	btns.eq(i).click(i, function(event){
        		lis.eq(event.data).addClass("show").siblings().removeClass("show");
        	});
        }

    });
    </script>
</body>

</html>
